<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&family=Roboto:wght@100;300;400;500&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <title>Epiphany Cards</title>
</head>
<body>
    <div class="header-container">
        <h1 class="heading">Epiphany Cards</h1>
    </div>

<!-- Card SetUp -->
<div class="card-button-wrapper">
    <div class="card-container">
        <div class="card-text-container">
            <p>How do you feel about these quotes?</p>
        </div>
       
<div class="image-container">
    <img class="card-image" src="./img/img_statement_1.png" alt=""/>
</div>

<div class="cat-images-container">
    <div>
        <div class="cat-card">
            <img  class="cat-img"src="./img/img_cat_supersad.png" alt=""/>      
        </div>
        <p>Hiss</p>
    </div>
    <div>
        <div class="cat-card">
            <img class="cat-img" src="./img/img_cat_neutral.png" alt=""/>        
        </div>
        <p>Meow</p>
    </div>
    <div>
        <div class="cat-card">
            <img class="cat-img" src="./img/img_cat_happy.png" alt=""/>      
        </div>  
        <p>Prrr</p> 
    </div>
    
   
</div>
</div>

<button class="next-btn" id="next-btn" style="background: url(./img/next.png)">></button>
</div>

<!-- Script File -->
<script src="script.js"></script>
</body>
</html>
